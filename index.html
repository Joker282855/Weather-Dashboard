<!DOCTYPE html>
<htm lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA Comptatible" content="ie.edge">
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylsheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/dashboard.css" />
        <title>Weather Dashboard</title>
    </head>

    <body class="flex-column min-100-vh">
        <header>
            <h1 class="bg-primary text-white">Weather Dashboard</h1>
        </header>

        <main class="flex-row justify-space-between">
            <aside class="col-12 col-md-4 float-left">
                <div class="history-search">
                    <div class="card">
                        <h2 class="card-header">Search for a City:</h2>
                        <form id="city-box" class="card-body">
                            <input name="City" id="city-search" type="text" autofocus="true" class="form-input form-control" />
                            <button type="submit" class="btn form-control bg-secondary text-white">Search</button>
                        </form>
                    </div>
                    
                    </br>
                    
                    <div id="search-history" class="history">
    
                    </div>
                </div>
            </aside>
            
            <section class="d-flex flex-column flex-wrap">
                <div class="col-12 col-md-12 conditions">
                    <div id="city-facts" class="list-group">
                       <h2></h2> 
                    </div>
                </div>

                </br>

                <div class="col-12 col-md-12 future">
                    <h2 class="subtitle">5-Day Forecast:</h2>
                    <div id="five-days" class="list-group"></div>
                </div>
            </section>
        </main>
        
        <script src="./assets/js/weather.js"></script>
    </body>
</htm>
